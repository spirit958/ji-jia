<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/touch.css" />
<link rel="stylesheet" type="text/css" href="css/other.css" />
<style type="text/css">
html,body{background:transparent;}
.content{
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
<script src="scripts/spin.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var spinner;
    var spinColor = '#888';
    function spinScreen(){
        if(spinner)spinner.stop();
        var opts = {
            lines: 17,						// The number of lines to draw
            length: 0,						// The length of each line
            width: 4,							// The line thickness
            radius: 35,						// The radius of the inner circle
            corners: 0,						// Corner roundness (0..1)
            rotate: 0,						// The rotation offset
            direction: 1,					// 1: clockwise, -1: counterclockwise
            color: spinColor,				// #rgb or #rrggbb or array of colors
            speed: 1,							// Rounds per second
            trail: 100,						// Afterglow percentage
            shadow: false,				// Whether to render a shadow
            hwaccel: false,				// Whether to use hardware acceleration
            className: 'spinner',	// The CSS class to assign to the spinner
            zIndex: 2e9,					// The z-index (defaults to 2000000000)
            top: 'auto',					// Top position relative to parent in px
            left: 'auto'					// Left position relative to parent in px
        };
        var target = document.getElementById('disp');
        spinner = new Spinner(opts).spin(target);
        setTimeout('spinner.stop()', 20000);
    }
</script>
</head>
<body>
<div id="disp" class="content" align="center"></div>
<script type="text/javascript">
if(navigator.userAgent.indexOf("iOS") == -1 && navigator.userAgent.indexOf("Android") == -1){document.body.style.backgroundColor='#313131';}
setTimeout(function(){spinScreen();}, 150);
</script>
</body>
</html>
